<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Nested Flex</title>
  </head>
  <body>
    <header>
      <h1>Complex flexbox example</h1>
    </header>
    <section>
      <article>
        <h2>First article</h2>
        <p>Content…</p>
      </article>
      <article>
        <h2>Second article</h2>
        <p>Content…</p>
      </article>
      <article>
        <div>
          <button>Smile</button>
          <button>Laugh</button>
          <button>Wink</button>
          <button>Shrug</button>
          <button>Blush</button>
        </div>
        <div>
          <p>Paragraph one content…</p>
        </div>
        <div>
          <p>Paragraph two content…</p>
        </div>
      </article>
    </section>
  </body>
</html>
